steps:
  # 1. Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/timetable-server:$COMMIT_SHA", "."]

  # 2. Push the Docker image to the registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/timetable-server:$COMMIT_SHA"]

  # 3. Deploy the image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "timetable-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/timetable-server:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

options:
  # FIX: Sets logging to CLOUD_LOGGING_ONLY to satisfy the requirement
  logging: CLOUD_LOGGING_ONLY
